<!DOCTYPE html>
<html lang="en" data-ng-app="app">
    <head>
        <meta charset="utf-8"/>
        <title>Blackdove</title>
        <meta name="description" content="Blackdove is a Digital Art Platform. Stream Original Motion Artwork to Smart Devices from your favorite Apple iOS or Android Device.">
        <meta name="keywords" content="mobile, app, ios, android, art, artwork, digital art, motion art, black dove, blackdove, television, tv, airplay, chromecast">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="css/app.min.css" type="text/css"/>
    </head>
    <body ng-controller="AppCtrl">
        <div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view></div>
        <script src="js/app.min.js"></script>
        <script src="js/dist.js"></script>
    </body>
</html>
